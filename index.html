<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card-image">
          <a href="#" target="_blank">
            <img class="main-img" src="images/image-equilibrium.jpg" alt="Product image" />

            <figcaption class="overlay">
              <img src="images/icon-view.svg" />
            </figcaption>
          </a>
        </figure>
        <div class="card-description">
          <h1 class="card-header"><a href="#" target="_blank">Equilibrium #3429</a></h1>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <h2 class="card-details">
            <span>
              <img src="images/icon-ethereum.svg" />
              0.041 ETH</span
            >
            <span>
              <img src="images/icon-clock.svg" />
              3 days left</span
            >
          </h2>
          <h3 class="card-poster">
            <img class="avatar" src="images/image-avatar.png" />
            <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
          </h3>
        </div>
      </article>
      <!-- Challenge by Frontend Mentor. Coded by John Victor (@johnv2309) -->
      </div>
    </main>
  </body>
</html>
